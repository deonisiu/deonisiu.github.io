<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Eidetic memory</title>
</head>
<body>
	<div class="input">
		<label>
			Rect Numb
			<input class="inputNumb" type="number" min="5" max="100" value="5">
		</label>

		<label>
			Canvas Size - W:
			<input class="inputNumb canvW" type="number" min="500" max="1500" value="500"> H:
			<input class="inputNumb canvH" type="number" min="500" max="1500" value="500">
			<button class="button canvSizeBut">Change</button>

		</label>
	</div>
	<button class="button draw-button">Draw</button>
	<button class="button hide-button">Show or Hide</button>
	<div class="hide show"></div>
	<div class="wrapper">
		<canvas class="canvas" width="900" height="700"></canvas>
	</div>
	<script src="script.js"></script>
</body>
</html>
